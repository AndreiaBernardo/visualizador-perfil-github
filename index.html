<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador perfil GitHub</title>

    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/animations.css">
    <link rel="stylesheet" href="/src/reset.css">
    <link rel="stylesheet" href="/src/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
</head>

<body>
    <main>
        <i class="devicon-github-original"></i>

        <section class="container">
            <header>
                <h2>Buscar Usuário</h2>
                <p class="search-hint">Digite o nome de usuário do GitHub e tenha acesso aos dados do perfil</p>
                <input type="text" id="input-search" placeholder="Digite o nome do usuário no GitHub">
                <br>

                <input type="button" value="Buscar" id="btn-search">
            </header>
        </section>
    </main>
</body>

</html>
